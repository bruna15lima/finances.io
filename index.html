<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

  <body> 

    <header>
     <img src="./assets/logo.svg" alt="Logo Dev Finance">    
     <div class="container1">
      
      <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label for="switch">Toggle</label>          
      </div> 
    </header>
   

    <main class="container">   

      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">          
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de Entradas">
          </h3>
          <p id= "incomeDisplay">R$ 0,00</p>      
        </div>
        
        <div class="card">          
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="imagem de Entradas">
        </h3>
        <p id="expenseDisplay">- R$ 0,00</p>      
        </div>

       <div class="card blue">          
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="imagem de Entradas">
        </h3>
        <p id= "totalDisplay">R$ 0,00</p>
       </div>
      </section>

      <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" 
      onclick="Modal.open()"
      class="button new">+ Nova Transação</a>
  
    <table id="data-table">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
          <th></th>
        </tr>
      </thead>
      <tbody>          
      </tbody>
    </table>
    </section>
  
           
</main>

<div class="modal-overlay">
  <div class="modal">
   <div id="form">
     <h2>Nova Transação</h2>
     <form action="" onsubmit="Form.submit(event)">
       <div class="input-group">
         <label class="sr-only"
          for="description">Descrição</label>
          <input 
          type="text" 
          id="description" 
          name="description"
          placeholder="Descrição"
          />
        </div>

        <div class="input-group">
          <label class="sr-only"
           for="amount">Descrição</label>
           <input 
           type="number" 
           step="0.01"
           id="amount" 
           name="amount"
           placeholder="Descrição"
           />        
         <small class="help">use o sinal - (negatino) para 
            despesas e, (vírgula) para casa decimais</small>
         </div>

         <div class="input-group">
          <label class="sr-only"
           for="date">Data</label>
           <input 
           type="date" 
           id="date" 
           name="date"          
           />
         </div>

         <div class="input-group actions">
           <a 
           onclick="Modal.close()"
           href="#" 
           class="button cancel">Cancelar</a>
            <button>Salvar</button>
         </div>
     </form>
   </div>
  </div>
</div>

<footer><p>2021 - dev.finance$ - @bruna15lima</p></footer>

<script src="./script.js">

</script>
  
</body>
</html>
